<!DOCTYPE html>
<html lang='en-US' >
  
  <head>
    <title></title>
   <script type="text/javascript" src="https://itmasc.github.io/scripts/title.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://itmasc.github.io/icn.png">
    <script type="text/javascript" src="https://itmasc.github.io/scripts/locale.js"></script>
    <meta charset="UTF-8">
   
{% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  
  <body>
     
    <section class="page-header">
      <h1 class="project-name"><a href='https://itmasc.github.io'><font color='white'>ITmasc</font></a></h1>
      <h2 class="project-tagline"></h2>
    </section>

    <section class="main-content">
      <link rel="import" href="https://itmasc.github.io/menu.html">
      {{ content }}

      <footer class="site-footer">
        <span class='site-footer-credits'></span>
        <script>
          if (document.documentElement.getAttribute('lang') == 'it-IT')
              document.getElementsByClassName('site-footer-credits')[0].textContent = 'ITmasc, tutti i diritti sono riservati.';
          else
              document.getElementsByClassName('site-footer-credits')[0].textContent = 'ITmasc, all rights reserved.';
        </script>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
