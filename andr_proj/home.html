---
layout: default
---
<html lang='it-IT' >  
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="icn.png">
    <meta charset="UTF-8">
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
<body>
  <section class="page-header">
      <h1 class="project-name">ITmasc</h1>
    </section>

    <section class="main-content">
      <h1>Android projects</h1>

      <footer class="site-footer">
        <span class='site-footer-credits'></span>
        <script>
          if (document.documentElement.getAttribute('lang') == 'it-IT')
              document.getElementsByClassName('site-footer-credits')[0].textContent = 'ITmasc, tutti i diritti sono riservati.';
          else
              document.getElementsByClassName('site-footer-credits')[0].textContent = 'ITmasc, all rights reserved.';
        </script>
      </footer>
    </section>

</body>
</html>
